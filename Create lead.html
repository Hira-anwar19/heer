    <!--form design-->
    <section>
        <div class="container createlead my-5 p-5 mx-auto">
            <div class="row ">
                <div class="col-lg-6 ">
                    <label class="form-inline "> First Name</label>
                    <input type="text" class="form-control ">
                </div>
                <div class="col-lg-6">
                    <label class="form-inline"> Last Name</label>
                    <input type="text " class="form-control ">
                </div>

                <div class="col-lg-6 my-2 ">
                    <label class="form-inline"> Primary Phone Number</label>
                    <input type="number" class="form-control ">
                </div>
                <div class="col-lg-6 my-2">
                    <label class="form-inline"> Secondry Phone Number</label>
                    <input type="number" class="form-control ">
                </div>

                <div class="col-lg-12 mb-2 mt-4 ">
                    <h3>Pessenger Type</h3>
                </div>

                <div class="input-group ">
                    <div class="col-lg-3 my-2 ">
                        <label class="form-inline ">Number of Adults</label>
                        <select class="custom-select " id="inputGroupSelect01 "> 
        <option selected> Select Adults...</option>
        <option > 1</option>
        <option > 2</option>
        <option > 3</option>
        <option > 4</option>
       </select>

                    </div>

                    <div class="col-lg-4 my-2 ">
                        <label class="form-inline ">Number of Child(ren)</label>
                        <select class="custom-select " id="inputGroupSelect01 "> 
        <option selected> Select Child...</option>
        <option > 1</option>
        <option > 2</option>
        <option > 3</option>
        <option > 4</option>
       </select>
                    </div>

                    <div class="col-lg-5 my-2 ">
                        <label class="form-inline ">Number of Infants</label>
                        <select class="custom-select " id="inputGroupSelect01 "> 
        <option selected> Select Infant...</option>
        <option > 1</option>
        <option > 2</option>
        <option > 3</option>
        <option > 4</option>
       </select>
                    </div>

                    <div class="col-lg-3 my-2 ">
                        <label class="form-inline "> Service Date</label>
                        <input type="date " class="form-control ">
                    </div>

                    <div class="col-lg-4 my-2 ">
                        <label class="form-inline "> Origin</label>
                        <input type="number " class="form-control " placeholder="Travelling From... ">
                    </div>

                    <div class="col-lg-5 my-2 ">
                        <label class="form-inline "></label>Destination</label>
                        <input type="number " class="form-control " placeholder="Travelling To... ">
                    </div>

                    <div class="col-lg-2 my-2 ">
                        <label class="form-inline ">Select the Airline</label>
                        <select class="custom-select " id="inputGroupSelect01 "> 
        <option selected> Select Airline...</option>
        <option > 1</option>
        <option > 2</option>
        <option > 3</option>
        <option > 4</option>
       </select>
                    </div>

                    <div class="col-lg-10 my-2 ">
                        <label class="form-inline ">Email Address </label>
                        <input type="email " class="form-control ">
                    </div>

                    <div class="col-lg-12 mb-2 mt-4 ">
                        <h5>Ticket Type</h5>
                    </div>
                    <div class="col-lg-2 ">
                        <div class="custom-control custom-switch ">
                            <label class="custom-control-label " for="customSwitch1 ">Oneway</label>
                            <input type="checkbox " class="custom-control-input " id="customSwitch1 ">

                        </div>
                    </div>

                    <div class="col-lg-2 ">
                        <div class="custom-control custom-switch ">
                            <label class="custom-control-label " for="customSwitch1 ">Return</label>
                            <input type="checkbox " class="custom-control-input " id="customSwitch1 ">

                        </div>
                    </div>

                    <!--submit button-->


                </div>
                <div class="row my-5  mt-4 mx-auto ">
                    <div class="col-md-4 mb-2">
                        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                    </div>
                    <div class="col-md-4 ml-auto   ">
                        <button class="btn btn-danger btn-lg " type="submit ">Cancel</button>
                    </div>
                </div>

            </div>
